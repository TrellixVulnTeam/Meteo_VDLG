<div *ngIf="!isLoading">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List of Meteo
    </ion-title>
  </ion-toolbar>
</ion-header>

<script>
  console.log(meteos);
</script>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let item of meteos">
      <ion-label>{{item.id}}</ion-label>
      <ion-label>{{item.ville}}</ion-label>
      <div *ngIf="item.json!=null">
        <ion-label>{{item.json.main}}</ion-label>
      </div>
      
    </ion-item>
  </ion-list>

</ion-content>
</div>
